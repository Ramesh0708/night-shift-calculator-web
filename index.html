<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Shift Allowance Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Night Shift Allowance Calculator</h1>
        <div class="card p-4 mx-auto" style="max-width: 500px;">
            <form id="calculatorForm">
                <div class="mb-3">
                    <label for="ctc" class="form-label">Annual CTC (₹)</label>
                    <input type="number" class="form-control" id="ctc" placeholder="Enter your annual CTC" required>
                </div>
                <div class="mb-3">
                    <label for="days" class="form-label">Night Shift Days</label>
                    <input type="number" class="form-control" id="days" placeholder="Enter number of days" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate</button>
            </form>
            <div id="result" class="mt-3 text-center" style="display: none;">
                <h3>Allowance: ₹ <span id="allowanceAmount">0.00</span></h3>
            </div>
        </div>
        <div class="ad-container mt-5 text-center">
            <!-- Google AdSense Placeholder (replace with your code) -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:728px;height:90px"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"></ins>
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
